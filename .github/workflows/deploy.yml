name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ensure it matches the branch where your HTML files are.

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allow the action to write to the repository contents.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # This should be the directory containing your HTML, CSS, JS files (root folder if your files are in the root)
